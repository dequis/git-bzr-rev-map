<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>git-bzr-rev-map</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <h1>git-bzr-rev-map</h1>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <td>Date</td>
            <td>git commit</td>
            <td>bzr revision</td>
            <td>Author</td>
          </tr>
        </thead>
        <tbody>
          {% for date, git, bzr, author in data %}
          <tr>
            <td>{{ date }}</td>
            <td><a href="{{ git_url|format(git) }}">{{ git }}</a></td>
            <td><a href="{{ bzr_url|format(bzr) }}">{{ bzr }}</a></td>
            <td>{{ author }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p>Generated by git-bzr-rev-map. <a href="https://github.com/dequis/git-bzr-rev-map">Source</a></p>
    </div>
  </body>
</html>
